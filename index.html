<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GridX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Updated to "Fiery Gold / Magma" palette for GridX
              gold: {
                100: '#FFF5DB',
                200: '#FFDCA8',
                300: '#FFC175',
                400: '#FFA33D', // Bright Orange
                500: '#F5841A', // Primary GridX Orange
                600: '#CC620A',
                700: '#994405',
                800: '#662B02',
                900: '#331500',
              },
              luxury: {
                black: '#050505',
                dark: '#0A0A0B',
                panel: '#131315', // Darker, sleeker panel
              }
            },
            fontFamily: {
              serif: ['"Orbitron"', 'sans-serif'], // Replacing Serif with Tech Font
              sans: ['"Exo 2"', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'flash-twice': 'flashTwice 1.5s ease-in-out forwards',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 10px rgba(245, 132, 26, 0.5)' },
                '100%': { boxShadow: '0 0 25px rgba(245, 132, 26, 0.9), 0 0 50px rgba(245, 132, 26, 0.5)' },
              },
              flashTwice: {
                '0%': { opacity: '0' },
                '20%': { opacity: '1' },
                '40%': { opacity: '0.3' },
                '60%': { opacity: '1' },
                '100%': { opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #f5f5f5;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0B; 
      }
      ::-webkit-scrollbar-thumb {
        background: #F5841A; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFA33D; 
      }

      /* Dice 3D Styles */
      .scene {
        perspective: 600px;
      }
      .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transform: translateZ(-32px); /* Half of size (64px) */
        transition: transform 1s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .cube.rolling {
        animation: spinDice 0.6s linear infinite;
      }
      .cube__face {
        position: absolute;
        width: 64px;
        height: 64px;
        border: 2px solid #F5841A;
        background: rgba(10, 10, 10, 0.95);
        color: #F5841A;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: inset 0 0 15px rgba(245, 132, 26, 0.3);
        border-radius: 8px;
      }
      .cube__face--1  { transform: rotateY(  0deg) translateZ(32px); }
      .cube__face--2  { transform: rotateY( 90deg) translateZ(32px); }
      .cube__face--3  { transform: rotateY(180deg) translateZ(32px); }
      .cube__face--4  { transform: rotateY(-90deg) translateZ(32px); }
      .cube__face--5  { transform: rotateX( 90deg) translateZ(32px); }
      .cube__face--6  { transform: rotateX(-90deg) translateZ(32px); }

      /* Dot configurations */
      .dot { width: 10px; height: 10px; background-color: #F5841A; border-radius: 50%; box-shadow: 0 0 5px #F5841A;}
      
      @keyframes spinDice {
        0% { transform: translateZ(-32px) rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
        100% { transform: translateZ(-32px) rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
